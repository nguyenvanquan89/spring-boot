<!--Start Header-->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
          <a class="navbar-brand" href=""> <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo-white.svg" alt="" width="30" height="24">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" 
                [ngClass]="{'active': activeNavItem == 0}"
                aria-current="page" routerLink="/">Trang Chủ</a>
              </li>
              <li class="nav-item" *ngFor="let item of lstResult; let i = index">
              <!-- <a class="nav-link" routerLink="/news-search" [queryParams]="{categoryId:item.id, language:'vi'}" >{{item.name}}</a> -->
                  <a class="nav-link" 
                  [ngClass]="{'active': activeNavItem == item.id}"
                  [routerLink]="['/news-search',item.code, item.id,'view.html']" >{{item.name}}</a>
              </li>
            </ul>
            
            <span class="navbar-text">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!--isn't log in-->
                  <li class="nav-item" *ngIf="!userNameLoggedIn">
                    <a class="nav-link" aria-current="page" [routerLink]="['/login']">Đăng Nhập {{userNameLoggedIn}}</a>
                  </li>
                  <li class="nav-item" *ngIf="!userNameLoggedIn">
                    <a class="nav-link" aria-current="page" [routerLink]="['/register']" [queryParams]="{register:'active'}" >Đăng Ký</a>
                  </li>
                  <!--Logged in-->
                  <li class="nav-item" *ngIf="userNameLoggedIn">
                    <span class="nav-link" aria-current="page">Xin chào, {{userNameLoggedIn}}</span>
                  </li>
                  <li class="nav-item" *ngIf="userNameLoggedIn">
                    <button class="nav-link" aria-current="page" (click)="logout()" >Thoát</button>
                  </li>
              </ul>
            </span>
          </div>
        </div>
      </nav>
</header>
<!--End Header-->
