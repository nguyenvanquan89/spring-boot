<div class="row mt-3">
    <div class="col text-center">
        <h2>Thêm mới / Sửa Comment</h2>
    </div>
</div>
<form [formGroup]="commentForm" (ngSubmit)="commentForm.valid && saveData()">
    <div class="form-group row mb-3 mt-3">
        <label class="col-sm-2 col-form-label">News title</label>
        <div class="col-sm-10">
            {{commentDto.news.title}}
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">{{commentDto.news.category!.name}}</div>
    </div>
    <div class="form-group row mb-3">
        <label for="content" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" 
            formControlName="content"
            [class.is-invalid]="commentForm.controls['content'].invalid && commentForm.controls['content'].touched"
            id="content" rows="5" placeholder="Content">{{commentDto.content}}</textarea>

            <div *ngIf="commentForm.controls['content'].invalid && commentForm.controls['content'].touched" class="text-danger">
                <div *ngIf="commentForm.controls['content'].errors!['required']">Content is required</div>
                <div *ngIf="commentForm.controls['content'].errors!['minlength']">Content  must be at least 20 characters</div>
            </div>
        </div>
    </div>
    <button type="submit" [disabled]="!commentForm.valid" class="btn btn-primary">Lưu Dữ Liệu</button>
    <!-- Error from server -->
    <div class="form-group">
        <div *ngIf="msgSuccess" class="alert alert-success mt-3" role="alert">
            {{ msgSuccess }}
        </div>
    </div>
    <!-- Error from server -->
    <div class="form-group">
        <div *ngIf="msgErrorServer" class="alert alert-danger mt-3" role="alert">
            {{ msgErrorServer }}
        </div>
    </div>
</form>
