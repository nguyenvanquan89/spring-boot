<!--Start Header-->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" routerLink="/admin"> 
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo-white.svg" alt="" width="30"
                    height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" 
                            [ngClass]="{'active': activeNavItem == 0}" 
                            (click)="setActiveNavItem(0)"
                            aria-current="page"
                            routerLink="/admin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                            [ngClass]="{'active': activeNavItem == 1}"
                            (click)="setActiveNavItem(1)"
                            [routerLink]="['/admin/news','view.html']">News</a>
                    </li>
                    <li class="nav-item" *ngIf="hasRoleAdmin">
                        <a class="nav-link" 
                            [ngClass]="{'active': activeNavItem == 2}"
                            (click)="setActiveNavItem(2)"
                            [routerLink]="['/admin/roles','view.html']">Role</a>
                    </li>
                    <li class="nav-item" *ngIf="hasRoleAdmin">
                        <a class="nav-link" 
                            [ngClass]="{'active': activeNavItem == 3}"
                            (click)="setActiveNavItem(3)"
                            [routerLink]="['/admin/users','view.html']">User</a>
                    </li>
                    <li class="nav-item" *ngIf="hasRoleAdmin || hasRoleEditor">
                        <a class="nav-link" 
                            [ngClass]="{'active': activeNavItem == 4}"
                            (click)="setActiveNavItem(4)"
                            [routerLink]="['/admin/categories','view.html']">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                            [ngClass]="{'active': activeNavItem == 5}"
                            (click)="setActiveNavItem(5)"
                            [routerLink]="['/admin/comments','view.html']">Comment</a>
                    </li>
                </ul>

                <span class="navbar-text">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!--Logged in-->
                        <li class="nav-item" *ngIf="userNameLoggedIn">
                            <span class="nav-link" aria-current="page">Xin chào, {{userNameLoggedIn}}</span>
                        </li>
                        <li class="nav-item" *ngIf="userNameLoggedIn">
                            <button class="nav-link" aria-current="page" (click)="logout()">Thoát</button>
                        </li>
                    </ul>
                </span>
            </div>
        </div>
    </nav>
</header>
<!--End Header-->
