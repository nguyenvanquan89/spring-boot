<div class="row mt-3">
    <div class="col text-center">
        <h2>Thêm mới / Sửa Categories</h2>
    </div>
</div>
<form [formGroup]="categoryForm" (ngSubmit)="categoryForm.valid && saveData()">
    <div class="form-group row mb-3 mt-3">
        <label for="nameCategory" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
            formControlName="name"
            [class.is-invalid]="categoryForm.controls['name'].invalid && categoryForm.controls['name'].touched"
            id="nameCategory" value="{{categotyDto.name}}" placeholder="Name">
            <div *ngIf="categoryForm.controls['name'].invalid && categoryForm.controls['name'].touched" class="text-danger">
                <div *ngIf="categoryForm.controls['name'].errors!['required']">Name is required</div>
                <div *ngIf="categoryForm.controls['name'].errors!['minlength']">Name  must be at least 5 characters</div>
            </div>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="codeCategory" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
            formControlName="code"
            [class.is-invalid]="categoryForm.controls['code'].invalid && categoryForm.controls['code'].touched"
            id="codeCategory" value="{{categotyDto.code}}" placeholder="Code">
            <div *ngIf="categoryForm.controls['code'].invalid && categoryForm.controls['code'].touched" class="text-danger">
                <div *ngIf="categoryForm.controls['code'].errors!['required']">Code is required</div>
                <div *ngIf="categoryForm.controls['code'].errors!['minlength']">Code  must be at least 5 characters</div>
            </div>
        </div>
    </div>
    <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-primary">Lưu Dữ Liệu</button>
    <!-- Error from server -->
    <div class="form-group">
        <div *ngIf="msgSuccess" class="alert alert-success mt-3" role="alert">
            {{ msgSuccess }}
        </div>
    </div>
    <!-- Error from server -->
    <div class="form-group">
        <div *ngIf="msgErrorServer" class="alert alert-danger mt-3" role="alert">
            {{ msgErrorServer }}
        </div>
    </div>
</form>
