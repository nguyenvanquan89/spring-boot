<div class="row mt-3">
    <div class="col text-center">
        <h2>Thêm mới / Sửa Role</h2>
    </div>
</div>
<form [formGroup]="roleForm" (ngSubmit)="roleForm.valid && saveData()">
    <div class="form-group row mb-3 mt-3">
        <label for="nameRole" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
            formControlName="name"
            [class.is-invalid]="roleForm.controls['name'].invalid && roleForm.controls['name'].touched"
            id="nameRole" value="{{roleDto.name}}" placeholder="Name">
            <div *ngIf="roleForm.controls['name'].invalid && roleForm.controls['name'].touched" class="text-danger">
                <div *ngIf="roleForm.controls['name'].errors!['required']">Name is required</div>
                <div *ngIf="roleForm.controls['name'].errors!['minlength']">Name  must be at least 5 characters</div>
            </div>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="codeRole" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
            formControlName="code"
            [class.is-invalid]="roleForm.controls['code'].invalid && roleForm.controls['code'].touched"
            id="codeRole" value="{{roleDto.code}}" placeholder="Code">
            <div *ngIf="roleForm.controls['code'].invalid && roleForm.controls['code'].touched" class="text-danger">
                <div *ngIf="roleForm.controls['code'].errors!['required']">Code is required</div>
                <div *ngIf="roleForm.controls['code'].errors!['minlength']">Code  must be at least 4 characters</div>
            </div>
        </div>
    </div>
    <button type="submit" [disabled]="!roleForm.valid" class="btn btn-primary">Lưu Dữ Liệu</button>
    <!-- Error from server -->
    <div class="form-group">
        <div *ngIf="msgSuccess" class="alert alert-success mt-3" role="alert">
            {{ msgSuccess }}
        </div>
    </div>
    <!-- Error from server -->
    <div class="form-group">
        <div *ngIf="msgErrorServer" class="alert alert-danger mt-3" role="alert">
            {{ msgErrorServer }}
        </div>
    </div>
</form>
